# Root logger option
log4j.rootLogger=TRACE, R
 
# Direct log messages to stdout
log4j.appender.R=com.cobiscorp.cobis.log.impl.COBISDailyRollingFileAppender
log4j.appender.R.File=logs/console
log4j.appender.R.DatePattern='.'yyyy-MM-dd-HH
#log4j.appender.R.Target=System.out
log4j.appender.R.layout=com.cobiscorp.cobis.log.impl.CobisPatternLayout
log4j.appender.R.layout.ConversionPattern=%d{ddMM HHmmss,SSS} %-5p[%-.5u][%-.5t][%C{1}][%X{sessionId},%X{backEndId},%X{trn},%X{user},%X{ssn}] %m%n