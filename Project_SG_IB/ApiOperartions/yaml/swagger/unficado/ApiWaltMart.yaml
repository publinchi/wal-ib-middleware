---
openapi: 3.0.0
info:
  title: Walmart API
  description: Walmart API Definition
  version: 1.0.0
servers:
- url: http://13.52.129.211:8080/CWCREST/services/resources/cobis/api/Walmart/ServiceContractOperations/
  description: Base URL
tags:
- name: Get Catalog
  description: This Service is used for get data catalogs
- name: Generate and send OTP
  description: Service to generate and send an OTP to the client.
- name: Encrypt Data
  description: Service to encrypt Data Client
- name: Validate Identity
  description: Service to initiate the validation of a client's identity document. Interface with META provider
- name: Create Customer API
  description: This Service is used for Create Customer's  
- name: getUserEntityInformation
  description: Service to consult general information of an existing client.  
paths:
  apiOperations/common/getCatalog:
    post:
      tags:
      - Get Catalog
      summary: Get catalog
      operationId: getCatalog
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestCatalog'
        required: true
      responses:
        "400":
          description: The data sent is incorrect or corrupted
        "500":
          description: An error occurred on the server
        "401":
          description: Unauthorized service
        "403":
          description: The request has been denied.
        "200":
          description: Get data catalog
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseCatalog'
      security:
      - bearerAuth: []
  apiOperations/password/generateTransactionFactor:
    post:
      tags:
      - Generate and send OTP
      summary: Service to generate and send an OTP to the client
      operationId: generateTransactionFactor
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestOtp'
        required: true
      responses:
        "400":
          description: The data sent is incorrect or corrupted
        "500":
          description: An error occurred on the server
        "401":
          description: Unauthorized service
        "403":
          description: The request has been denied.
        "200":
          description: Get OTP
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseOtp'
      security:
      - bearerAuth: []
  apiOperations/security/encryptData:
    post:
      tags:
      - Encrypt Data
      summary: Encrypt Data
      operationId: encryptData
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestEncriptData'
        required: true
      responses:
        "400":
          description: The data sent is incorrect or corrupted
        "500":
          description: An error occurred on the server
        "401":
          description: Unauthorized service
        "403":
          description: The request has been denied.
        "200":
          description: Response EncryptData
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseEncriptData'
      security:
      - bearerAuth: []
  apiOperations/apiOperations/onbording/sendImagesToMati:
    post:
      tags:
        - Validate Identity
      summary: Validate Identity
      operationId: validateIdentity
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestValidateIdentity'
        required: true
      responses:
        "400":
          description: The data sent is incorrect or corrupted
        "500":
          description: An error occurred on the server
        "401":
          description: Unauthorized service
        "403":
          description: The request has been denied.
        "200":
          description: Validate identity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseValidateIdentity'
      security:
        - bearerAuth: []
  apiOperations/apiOperations/customer/createCustomer:
    post:
      tags:
      - Create Customer API
      summary: Create new customers
      operationId: createCustomer
      requestBody:
        description: Request Create Customer
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCustomerRequest'
        required: true
      responses:
        "400":
          description: The data sent is incorrect or corrupted
        "500":
          description: An error occurred on the server
        "401":
          description: Unauthorized service
        "403":
          description: The request has been denied.
        "200":
          description: Response Create Customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCustomerResponse'
      security:
      - bearerAuth: []        
  apiOperations/enrollment/getUserEntityInformation:
    post:
      tags:
      - getUserEntityInformation
      summary: View Customer Information
      operationId: getUserEntityInformation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestGetUserEntityInformation'
        required: true
      responses:
        "400":
          description: The data sent is incorrect or corrupted
        "500":
          description: An error occurred on the server
        "401":
          description: Unauthorized service
        "403":
          description: The request has been denied.
        "200":
          description: Response getUserEntityInformation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseGetUserEntityInformation'
      security:
      - bearerAuth: []   
  apiOperations/onboarding/registerBeneficiary:
    post:
      tags:
      - Register Beneficiary
      summary: Register Beneficiary Saving Account
      operationId: registerBeneficiary
      requestBody:
        description: Search Zip Code
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterBeneficiaryRequest'
        required: true
      responses:
        "400":
          description: The data sent is incorrect or corrupted
        "500":
          description: An error occurred on the server
        "401":
          description: Unauthorized service
        "403":
          description: The request has been denied.
        "200":
          description: Response Create Customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterBeneficiaryResponse'
      security:
      - bearerAuth: []      
  apiOperations/onboarding/getBeneficiary:
    post:
      tags:
      - Get Beneficiary
      summary: Get Beneficiary Saving Account
      operationId: getBeneficiary
      requestBody:
        description: Get all beneficiary saving account
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetBeneficiaryRequest'
        required: true
      responses:
        "400":
          description: An error occurred on the server
        "500":
          description: An error occurred on the server
        "401":
          description: Unauthorized service
        "403":
          description: The request has been denied.
        "200":
          description: Response Get Beneficiary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetBeneficiaryResponse'
      security:
      - bearerAuth: []      
components:
  schemas:
    Message:
      type: object
      properties:
        code:
          maxLength: 10
          type: integer
          description: Result Code
          example: 0
        message:
          maxLength: 500
          type: string
          description: Result Mesagge Code
          example: success
    CatalogueItems:
      type: object
      properties:
        code:
          type: string
          description: id catalog
          example: "5"
        name:
          type: string
          description: catalog value
          example: 5 ó mas
    RequestCatalog:
      properties:
        catalogueTable:
          maxLength: 20
          minLength: 1
          type: string
          description: Catalog  Name
          example: cl_referencia_tiempo
    ResponseCatalog:
      type: object
      properties:
        catalogueItems:
          type: array
          description: Catalogo de items
          items:
            $ref: '#/components/schemas/CatalogueItems'
        success:
          type: boolean
          description: message result process
          example: true
        message:
          $ref: '#/components/schemas/Message'
    RequestOtp:
      properties:
        externalCustomerId:
          maxLength: 12
          type: integer
          description: External Customer Id
          example: 220
    ResponseOtp:
      properties:
        success:
          type: boolean
          description: result process
          example: true
        message:
          $ref: '#/components/schemas/Message'
    RequestEncriptData:
      type: object
      properties:
        externalCustomerId:
          maxLength: 12
          type: integer
          description: External Customer Id
          example: 220
        password:
          maxLength: 200
          type: string
          description: Phrase or password to be encrypted
          example: 44ssw0rd*
    ResponseEncriptData:
      type: object
      properties:
        success:
          maxLength: 1
          type: boolean
          description: Indicates whether the service was executed
          example: true
        password:
          maxLength: 200
          type: string
          description: Phrase or password encrypted
          example: gs7VonfE7UZukby0Yglx…
        message:
          $ref: '#/components/schemas/Message'      
    RequestValidateIdentity:
      properties:
        type:
          maxLength: 3
          minLength: 1
          type: string
          description: Type identity, like (INE, PAS, ,MIG)
          example: INE
        imageAnverso:
          type: string
          description: Base64 image of the front of the identity document
          example: /9j/4AAQM98ASkZJRgABAQANJM98AUDAQSkZJa9wJCAFW8I....
        imageReverso:
          type: string
          description: Base64 image of the back of the identity document
          example: /QAN9j/4AAQSkZJRgABAQANJM98AQSkZJAUDa9wJCAFW8I....
        imageDomicile:
          type: string
          description: Base64 image of proof of
          example: /JCAF9j/4AAQSkZJRgABAQSkZJAQANJM98AUDa9wJCAFW8I....
    ResponseValidateIdentity:
      type: object
      properties:
        success:
          type: boolean
          description: Indicates whether the service was executed
          example: true
        numeroVerficacion:
          maxLength: 50
          type: string
          description: Process date
          example: Verification number of META/MATI
        nombreEvento:
          maxLength: 50
          type: string
          description: Name META/MATI event
          example: verification_completed
        message:
          $ref: '#/components/schemas/Message'    
    CreateCustomerRequest:
        properties:
          firstName:
            type: string
            description:  firts name customer   THIS FIELD IS REQUIRED FOR LEVEL 2 CLIENT
            example: Jose
            minLength: 1
            maxLength: 20
          lastName:
            type: string
            description:  last name customer    THIS FIELD IS REQUIRED FOR LEVEL 2 CLIENT
            minLength: 1
            maxLength: 20
            example: Olmos
          secondLastName:
            type: string 
            description:  second last name customer  THIS FIELD IS REQUIRED FOR LEVEL 2 CLIENT
            minLength: 1
            maxLength: 20
            example: Solis
          gender:
            type: string
            description: M for male and F for female    THIS FIELD IS REQUIRED FOR LEVEL 2 CLIENT
            minLength: 1
            maxLength: 1
            example: M
          birthDate:
            type: string
            description: Birthdate (yyyy-MM-dd)          THIS FIELD IS REQUIRED FOR LEVEL 2 CLIENT
            example: 1986-10-01 
            format: date
            minLength: 10
            maxLength: 10
          nationality:
            type: string
            description:  Client nationality (Use the "getCatalog" service with table cl_pais)  THIS FIELD IS REQUIRED FOR LEVEL 2 CLIENT
            minLength: 1
            maxLength: 5
            example: 484
          provinceBirth:
            type: string
            description:  Type of occupation performed (Use the "getCatalog" service with table cl_provincia)  THIS FIELD IS REQUIRED FOR LEVEL 2 CLIENT
            minLength: 1
            maxLength: 5
            example: 9  
          civilStatus:
            type: string
            description: Civil status (Use the "getCatalog" service with table cl_ecivil)   THIS FIELD IS REQUIRED FOR LEVEL 2
            minLength: 1
            maxLength: 5
            example: CA
          idNumber:
            type: string
            description: Id number (CURP)    THIS FIELD IS REQUIRED FOR LEVEL 2
            minLength: 1
            maxLength: 18
            example: 'OOSC861001HMCLLR05'
          rfc:
            type: string
            description: RFC number      THIS FIELD IS REQUIRED FOR LEVEL 2
            minLength: 1
            maxLength: 30
            example: 'BAVC700223U18'
          identificationType:
            type: string
            description:  Type identity     THIS FIELD IS REQUIRED FOR LEVEL 2
            minLength: 1
            maxLength: 10
            example: INE
          identificationNumber:
            type: string
            description: Id number identification, for example 54544565245674     THIS FIELD IS REQUIRED FOR LEVEL 2
            minLength: 1
            maxLength: 40
            example: 54544565245674
          activity:
            type: string
            description:  Type of activity do you? (Use the "getCatalog" service with table cl_actividad_ec)    THIS FIELD IS REQUIRED FOR LEVEL 2
            minLength: 1
            maxLength: 10
            example: 90001 
          incomeLevel:
            type: string
            description:  ncome Level Type (Use the "getCatalog" service with table cl_ingresos)
            minLength: 1
            maxLength: 10   
            example: 3
          companyName:
            type: string
            description:  Name of the client's work company    THIS FIELD IS REQUIRED FOR LEVEL 2
            minLength: 1
            maxLength: 15
            example: My company
          operationType:
            type: string
            description:  Type of activity do you? (L or "E:" L for LOCAL and E for foreign) THIS FIELD IS REQUIRED FOR LEVEL 2
            minLength: 1
            maxLength: 10
            example: L
          incomeLevelEntity:
            type: string
            description:  Customer's primary revenue city ID  (Use the "getCatalog" service with table cl_provincia)  THIS FIELD IS REQUIRED FOR LEVEL 2
            minLength: 1
            maxLength: 10
            example: 9
          legalIncomeSource:
            type: string
            description:  Indicates whether the customer's revenue comes from a legal source(S or N)  THIS FIELD IS REQUIRED FOR LEVEL 2
            minLength: 1
            maxLength: 1
            example: S
          noConnectionIllegalNetworks:
            type: string
            description:  Indicates if the client has connections to illegal networks(S or N)  THIS FIELD IS REQUIRED FOR LEVEL 2
            minLength: 1
            maxLength: 1
            example: S

          secondName:
            type: string
            description:  second name customer
            minLength: 1
            maxLength: 20
            example: Carlos  
          validityDate:
            type: string
            description:  yyyy-MM-dd
            example: 1986-10-01 
            format: date
            minLength: 10
            maxLength: 10  
          email:
            type: string
            description:  Customer email
            format: email
            minLength: 1
            maxLength: 35
            example: jcolmos@cobis.com
          phoneNumber:
            type: string
            description: Customer number phone
            minLength: 10
            maxLength: 10     
            example: 5568576731
          zipcode:
            type: string
            description:  Zip code
            minLength: 5
            maxLength: 5
            example: 13278
          province:
            type: string
            description: Province ID, (Use the "getCatalog" service with table cl_provincia)
            minLength: 1
            maxLength: 10
            example: 9
          townCode:
            type: string
            description:  Id of locality of residence (Use the with table cl_parroquia)
            minLength: 1
            maxLength: 10
            example: 90111959
          city:
            type: string
            description:  City of residence ID,for example 9011 (Use the "getCatalog" service with table cl_ciudad)
            minLength: 1
            maxLength: 10
            example: 9010
          subdivisioncode:
            type: string
            description: Locality id, (Use the cl_localidad table)
            minLength: 1
            maxLength: 10
            example: 146
          street:
            type: string
            description:  street name of the customer's home
            minLength: 1
            maxLength: 30
            example: My street
          externalNumber:
            type: string
            description:  External number of the customer's home 
            minLength: 1
            maxLength: 10
            example: 10
          internalNumber:
            type: string
            description:  Inside number of the customer's home  (NA is always 0 )
            minLength: 1
            maxLength: 10
            example: 23
          referenceAddress:
            type: string
            description: Reference Address
            minLength: 1
            maxLength: 20
            example: Street park
          timeCurrentRecide:
            type: integer
            description:  Customer time current residence (years)
            minLength: 1
            maxLength: 10
            example: 3
          addressTypeCode:
            type: string
            description:  Customer type address (Use the "getCatalog" service with table cl_tdireccion)
            minLength: 1
            maxLength: 10
            example: AE
          propertyTypeCode:
            type: string
            description:  Type of provider where you live (Use the "getCatalog" service with table cl_tpropiedad)
            minLength: 1
            maxLength: 10
            example: PRO
          countryBirth:
            type: string
            description:  Country of birth of the client (Use the "getCatalog" service with table cl_pais)
            minLength: 1
            maxLength: 10
            example: 484
          occupation:
            type: string
            description:  Customer occupation(Use the "getCatalog" service with table cl_ocupacion)
            minLength: 1
            maxLength: 10
            example: EMP
          otherMexicanAccount:
            type: string
            description:  Indicates if the client has another account in the Mexican financial system(S or N)
            minLength: 1
            maxLength: 1
            example: N
          paymentCard:
            type: integer
            description:  From the new savings account. Estimated percentage
            minLength: 1
            maxLength: 10
            example: 20
          paymentRecharge:
            type: integer
            description:  From the new savings account. Estimated percentage that will be allocated to telephone top
            minLength: 1
            maxLength: 10
            example: 20
          provisionCash:
            type: integer
            description:  From the new savings account. Estimated percentage that will be allocated to savings
            minLength: 1
            maxLength: 10
            example: 20
          electronicTransfer:
            type: integer
            description:  From the new savings account. Estimated percentage that will be used to pay for services
            minLength: 1
            maxLength: 10
            example: 20
          servicesPay:
            type: integer
            description:  From the new savings account. Estimated percentage that will be used to pay for services
            minLength: 1
            maxLength: 10
            example: 20
          averageBalance:
            type: string
            description:  Id of the range corresponding to the estimated average monthly balance of the new savings account(Use the "getCatalog" service with table cl_sdo_prom_mes_n2)
            minLength: 1
            maxLength: 10
            example: SPMA2
          amountTransaction:
            type: string
            description:  Id of the range corresponding to the estimated average monthly transactional amount of the new savings account(Use the "getCatalog" service with table cl_mto_trn_mes_n2)
            minLength: 1
            maxLength: 10
            example: MTMM2
          numberTransaction:
            type: string
            description:  Id of the range corresponding to the estimated average number of transactions in the new savings account(Use the "getCatalog" service with table cl_num_trn_mes_n2)
            minLength: 1
            maxLength: 10
            example: NTMB2
          geolocalizationLongitude:
            type: string
            description:  Longitude from where the client registration is made
            minLength: 1
            maxLength: 24
            example: -99.0517687
          geolocalizationLatitude:
            type: string
            description:  Latitude from where customer registration takes place
            minLength: 1
            maxLength: 24
            example: 19.281447
          economicSector:
            type: string
            description: Indicates the economic sector of the client's economic activity (Use the "getCatalog" service with table cl_sector_economico)
            minLength: 1
            maxLength: 1
            example: II
          identityValidated:
            type: string
            description: Indicates whether the customer's identity document was verified by the META/MATI provider (S or N)
            minLength: 1
            maxLength: 1
            example: S

          
    CreateCustomerResponse:
      properties:
        customerCobisCode:
          maxLength: 10
          minLength: 1
          type: integer
          description: Identifier cobis customer
          example: 587
        success:
          type: boolean
          description: result process
          example: true
        message:
          $ref: '#/components/schemas/Message'  
    RequestGetUserEntityInformation:
      type: object
      properties:
        externalCustomerId:
          maxLength: 12
          type: integer
          description: External Customer Id
          example: 220
    ResponseGetUserEntityInformation:
      type: object
      properties:
        success:
          maxLength: 1
          type: boolean
          description: Indicates whether the service was executed.
          example: true
        registrationDate:
          maxLength: 10
          type: string
          description: customer registration date  MM-dd-yyyy
          format: date
          example: 0006-06-13
        modifyDate:
          maxLength: 10
          type: string
          description: customer registration modification date  MM-dd-yyyy
          format: date
          example: 0006-06-13
        completeName:
          maxLength: 80
          type: string
          description: Customer's full name
          example: JOSE CARLOS OLMOS SOLIS
        entityType:
          maxLength: 5
          type: string
          description: P= Physical person, C= Legal person
          example: P
        identityCard:
          maxLength: 20
          type: string
          description: Unique Key of the Population, Registry (CURP) of customer
          example: OOSC861001HMCLLX17
        firstSurName:
          maxLength: 16
          type: string
          description: Customer's last name
          example: OLMOS
        secondSurName:
          maxLength: 16
          type: string
          description: Customer's middle name
          example: SOLIS
        birthDate:
          maxLength: 10
          type: string
          description: customer bithdate  MM-dd-yyyy
          format: date
          example: 0006-06-13
        firstName:
          maxLength: 50
          type: string
          description: Fisrt name
          example: JOSE
        secondName:
          maxLength: 50
          type: string
          description: Fisrt name
          example: CARLOS
        RFC:
          maxLength: 13
          type: string
          description: Rfc customer
          example: OOSC861001RKA
        mail:
          maxLength: 45
          type: string
          description: mail customer
          format: mail
          example: mail@example.com
        phoneNumber:
          maxLength: 20
          type: string
          description: phone number  customer
          example: "5553121509"
        customerLevel:
          maxLength: 1
          type: string
          description: customer level
          example: "2"
        addressId:
          maxLength: 10
          type: integer
          description: address id customer
          example: 520
        message:
          $ref: '#/components/schemas/Message'          
          
    RegisterBeneficiaryRequest:
      required:
      - account
      - externalCustomerId
      type: object
      properties:
        externalCustomerId:
          maxLength: 12
          type: integer
          description: External Customer Id
          example: 220
        account:
          maxLength: 20
          minLength: 10
          type: string
          description: account number
          example: "402653207"
        Beneficiaries:
          $ref: '#/components/schemas/Beneficiaries'
    RegisterBeneficiaryResponse:
      properties:
        success:
          type: boolean
          description: result process
          example: true
        message:
          $ref: '#/components/schemas/Message'
          
    Beneficiaries:
      required:
      - birthDate
      - city
      - colony
      - externalNumber
      - lastName
      - location
      - names
      - percentage
      - phoneNumber
      - province
      - relationship
      - secondLastName
      - street
      - zipcode
      type: object
      properties:
        names:
          maxLength: 20
          minLength: 1
          type: string
          description: firts name customer
          example: Jose Carlos
        lastName:
          maxLength: 20
          minLength: 1
          type: string
          description: last name customer
          example: Olmos
        secondLastName:
          maxLength: 20
          minLength: 1
          type: string
          description: second last name customer
          example: Solis
        birthDate:
          maxLength: 10
          minLength: 10
          type: string
          description: Birthdate (yyyy-MM-dd)
          format: date
          example: 1986-10-07
        relationship:
          maxLength: 20
          minLength: 1
          type: string
          description: Relationship with owner account
          example: "8"
        phoneNumber:
          maxLength: 10
          minLength: 10
          type: string
          description: Customer number phone
          example: "5568576731"
        zipcode:
          maxLength: 5
          minLength: 5
          type: string
          description: Zip code
          example: "512"
        province:
          maxLength: 2
          minLength: 1
          type: string
          description: Province ID, (Use the "getCatalog" service with table cl_provincia)
          example: "9"
        city:
          maxLength: 10
          minLength: 1
          type: string
          description: City of residence ID,for example 9011 (Use the "getCatalog" service with table cl_ciudad)
          example: "9011"
        colony:
          maxLength: 20
          type: string
          description: LocalidadID (Use the cl_localidad table to get the name)
          example: "90100001"
        location:
          maxLength: 40
          type: string
          description: Locality id, (Use the cl_localidad table)
          example: "71"
        street:
          maxLength: 30
          minLength: 1
          type: string
          description: Street name of the customer's home
          example: My street
        externalNumber:
          maxLength: 10
          minLength: 1
          type: string
          description: External number of the customer's home
          example: "10"
        internalNumber:
          maxLength: 10
          minLength: 1
          type: string
          description: Inside number of the customer's home  (NA is always 0 )
          example: "23"
        percentage:
          maximum: 100
          minimum: 1
          maxLength: 3
          minLength: 1
          type: integer
          description: Percentage amount beneficiary
          example: 100

    GetBeneficiaryRequest:
      required:
      - account
      - externalCustomerId
      type: object
      properties:
        externalCustomerId:
          maxLength: 12
          type: integer
          description: External Customer Id
          example: 220
        account:
          maxLength: 20
          minLength: 10
          type: string
          description: account number
          example: "402653207"
    GetBeneficiaryResponse:
      properties:
        success:
